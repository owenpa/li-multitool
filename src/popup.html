<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>li-multitools - <a href="https://github.com/owenpa" target="_blank">@owenpa</a></h1>
    <hr>
    <!--Remove Feed Slider-->
    <form name="options">
      <div class="option-container">
        <label class="switch" for="remove-feed">
          <input type="checkbox" id="remove-feed" name="remove-feed" />
          <div class="slider"></div>
        </label>
        <label>Remove feed</label>
      </div>
      <!--Remove Suggested Feed Slider-->
      <div class="option-container">
        <label class="switch" for="remove-suggested-posts">
          <input type="checkbox" id="remove-suggested-posts" name="remove-suggested-posts"/>
          <div class="slider"></div>
        </label>
        <label>Remove suggested posts</label>
      </div>
      <!--Remove Ads Slider-->
      <div class="option-container">
        <label class="switch" for="remove-ads">
          <input type="checkbox" id="remove-ads" name="remove-ads" />
          <div class="slider"></div>
        </label>
        <label>Remove ads</label>
      </div>
      <!--Remove Celebrations Slider-->
      <div class="option-container">
        <label class="switch" for="remove-celebrations">
          <input type="checkbox" id="remove-celebrations" name="remove-celebrations"/>
          <div class="slider"></div>
        </label>
        <label>Remove celebrations</label>
      </div>
      <!--Remove "My Network" Bloat Slider-->
      <div class="option-container">
        <label class="switch" for="debloat-mynetwork">
          <input type="checkbox" id="debloat-mynetwork" name="debloat-mynetwork"/>
          <div class="slider"></div>
        </label>
        <label>Remove "Network" bloat</label>
      </div>
      <!--Remove Premium Mentions Slider-->
      <div class="option-container">
        <label class="switch" for="remove-premium">
          <input type="checkbox" id="remove-premium" name="remove-premium"/>
          <div class="slider"></div>
        </label>
        <label>Remove mentions of Premium</label>
      </div>
    </form>

  </body>
  <script src="./popup.js"></script>
</html>
