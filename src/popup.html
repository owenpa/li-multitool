<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>li-multitools - <a href="https://github.com/owenpa" target="_blank">@owenpa</a></h1>
    <hr>
    <!--Remove Feed Slider-->
    <div class="option-container">
      <label class="switch" for="remove-feed">
        <input type="checkbox" id="remove-feed" />
        <div class="slider"></div>
      </label>
      <label>Remove feed</label>
    </div>
    <!--Remove Suggest Feed Slider-->
    <div class="option-container">
      <label class="switch" for="remove-suggested-posts">
        <input type="checkbox" id="remove-suggested-posts" />
        <div class="slider"></div>
      </label>
      <label>Remove suggested posts</label>
    </div>
    <!--Remove Ads Slider-->
    <div class="option-container">
      <label class="switch" for="remove-ads">
        <input type="checkbox" id="remove-ads" />
        <div class="slider"></div>
      </label>
      <label>Remove ads</label>
    </div>
    <!--Remove Celebrations Slider-->
    <div class="option-container">
      <label class="switch" for="remove-celebrations">
        <input type="checkbox" id="remove-celebrations" />
        <div class="slider"></div>
      </label>
      <label>Remove celebrations</label>
    </div>

  </body>
  <script src="./popup.js"></script>
</html>
