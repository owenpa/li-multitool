<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1 id="product">li-multitools</h1><h1> - <a href="https://github.com/owenpa" target="_blank">@owenpa</a></h1>
    <hr>
    <form name="options">

      <button class="accordion">GLOBAL</button>
      <div class="panel">
        <!--Remove Premium Mentions Slider-->
        <div class="option-container">
          <label class="switch" for="remove-premium">
            <input type="checkbox" id="remove-premium" name="remove-premium" />
            <div class="slider"></div>
          </label>
          <label>Remove Premium mentions</label>
        </div>
      </div>

      <button class="accordion">FEED</button>
      <div class="panel">
        <!--Remove Feed Slider-->
        <div class="option-container">
          <label class="switch" for="remove-feed">
            <input type="checkbox" id="remove-feed" name="remove-feed" />
            <div class="slider"></div>
          </label>
          <label>Remove feed</label>
        </div>
        <!--Remove Suggested Feed Slider-->
        <div class="option-container">
          <label class="switch" for="remove-suggested-posts">
            <input type="checkbox" id="remove-suggested-posts" name="remove-suggested-posts" />
            <div class="slider"></div>
          </label>
          <label>Remove suggested posts</label>
        </div>
        <!--Remove Feed Ads Slider-->
        <div class="option-container">
          <label class="switch" for="remove-ads">
            <input type="checkbox" id="remove-ads" name="remove-ads" />
            <div class="slider"></div>
          </label>
          <label>Remove feed ads</label>
        </div>
        <!--Remove Celebrations Slider-->
        <div class="option-container">
          <label class="switch" for="remove-celebrations">
            <input type="checkbox" id="remove-celebrations" name="remove-celebrations" />
            <div class="slider"></div>
          </label>
          <label>Remove celebrations</label>
        </div>
        <!--Remove Video Autoplay Slider-->
        <div class="option-container">
          <label class="switch" for="remove-autoplay">
            <input type="checkbox" id="remove-autoplay" name="remove-autoplay" />
            <div class="slider"></div>
          </label>
          <label>Remove video autoplay</label>
        </div>
      </div>

      <button class="accordion">NETWORK</button>
      <div class="panel">
        <!--Remove "My Network" Bloat Slider-->
        <div class="option-container">
          <label class="switch" for="debloat-mynetwork">
            <input type="checkbox" id="debloat-mynetwork" name="debloat-mynetwork" />
            <div class="slider"></div>
          </label>
          <label>Remove "Network" bloat</label>
        </div>
      </div>

      <button class="accordion">JOBS</button>
      <div class="panel">
        <!--Grey Promoted Jobs Slider-->
        <div class="option-container">
          <label class="switch" for="grey-jobs">
            <input type="checkbox" id="grey-jobs" name="grey-jobs" />
            <div class="slider"></div>
          </label>
          <label>Grey promoted jobs</label>
        </div>
        <!--Remove Promoted Jobs Slider-->
        <div class="option-container">
          <label class="switch" for="remove-jobs">
            <input type="checkbox" id="remove-jobs" name="remove-jobs" />
            <div class="slider"></div>
          </label>
          <label>Remove promoted jobs</label>
        </div>
      </div>

      <button class="accordion">MESSAGING</button>
      <div class="panel last-panel">
        <!--Highlight Inmail/Sponsored Messages Slider-->
        <div class="option-container">
          <label class="switch" for="highlight-msg">
            <input type="checkbox" id="highlight-msg" name="highlight-msg" />
            <div class="slider"></div>
          </label>
          <label>Highlight promo messages</label>
        </div>
      </div>
      
    </form>
  </body>
  <script src="./popup.js"></script>
</html>
